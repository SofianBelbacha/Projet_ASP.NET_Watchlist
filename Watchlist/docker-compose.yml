version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "Kaddourij7@"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Kaddourij7@ -Q 'SELECT 1'"]
      interval: 10s
      retries: 5

  web:
    build: .
    container_name: watchlist_app
    environment:
      PORT: 5000
      DefaultConnection: "Server=sqlserver;Database=WatchlistDb;User Id=sa;Password=Kaddourij7@;"
      ADMIN_EMAIL: "admin@watchlist.com"
      ADMIN_PASSWORD: "Kaddourij7"
      ASPNETCORE_ENVIRONMENT: "Development"
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "7234:5000"
